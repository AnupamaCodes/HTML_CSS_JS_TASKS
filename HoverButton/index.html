<!DOCTYPE html>
<html>
  <head>
    <style>
      button {
        padding: 10px 20px;
        background: #008cba;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.3s ease, background 0.3s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
      button:hover {
        background: #005f73;
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <button>Hover Me</button>
  </body>
</html>
